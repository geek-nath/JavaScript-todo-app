<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo app | JavaScript basic project</title>

        <!-- css -->
        <link rel="stylesheet" href="Assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="todo_box shadow p-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <img src="Assets/Images/undraw_reminder_re_fe15.svg" width="90%" alt="svg illustration">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="main_content">
                        <h1 class="fw-bold text-white">My Todo App.</h1>
                        <small class="text-light">Please contents should not be more than 100 characters.</small>

                        <div class="mt-5">
                            <input type="text" class="form-control text-white text-center" placeholder="Set a reminder & press 'Enter'... ">
                        </div>
                        
                        <div class="mt-4">
                            <h5 class="text-white fw-bold text-center">Added Reminders.</h5>
                            <div class="added_reminders">
                                <div class="individual_block d-flex p-3 gap-3">
                                    <div class="checkbox_box d-flex justify-content-center align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input shadow-none border-0" type="checkbox" value="" id="flexCheckChecked" checked>
                                        </div>
                                    </div>

                                    <div class="reminder_value text-white">
                                        <div class="fs-5 fw-bold">
                                            Doctors Appointment
                                        </div>

                                        <small class="text-light">If you wish to set a timer, double click on this reminder.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="Assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
